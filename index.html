<html>
<head>
</head>

<body>
	<h1> Niste chestii </h1>
	
	
	<canvas id="bor" style="border: solid 1px" width = "600" height = "400"></canvas>
	
	<script>
	
	
		var bor = document.getElementById("bor").getContext("2d");
		var x = 0;
		var y = 0;
		function Update() {
			bor.clearRect(x - 50,y,100,100);
			bor.fillRect(x,y,100,100);
			
			x += 50;
			if(x == 1100) {
				x = 0;
			}
		}
		Update();
		setInterval(Update, 100);	
		
	</script>
</body>


</html>
